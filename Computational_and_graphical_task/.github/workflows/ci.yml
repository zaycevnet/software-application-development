name: CI/CD Pipeline - Computational and Graphical Task

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:  # Позволяет вручную запускать пайплайн через интерфейс GitHub

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1. Клонируем репозиторий
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2. Настройка Python
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      # 3. Установка зависимостей
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest flake8 coverage bandit flask flask_sqlalchemy psycopg2-binary

      # 4. Установка переменных окружения для Flask и базы данных
      - name: Set up environment variables
        run: |
          echo "FLASK_SECRET_KEY=${{ secrets.FLASK_SECRET_KEY }}" >> $GITHUB_ENV
          echo "DB_HOST=${{ secrets.DB_HOST }}" >> $GITHUB_ENV
          echo "DB_NAME=${{ secrets.DB_NAME }}" >> $GITHUB_ENV
          echo "DB_USER=${{ secrets.DB_USER }}" >> $GITHUB_ENV
          echo "DB_PASSWORD=${{ secrets.DB_PASSWORD }}" >> $GITHUB_ENV

      # 5. Запуск тестов
      - name: Run tests
        run: |
          python -m pytest

      # 6. Проверка безопасности кода
      - name: Security check
        run: bandit -r "app"

      # 7. Генерация changelog
      - name: Generate changelog
        run: |
          bash generate_changelog.sh

      # 8. Публикация changelog на GitHub Pages
      - name: Deploy changelog to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./docs

      # 9. Telegram уведомление
      - name: Telegram notification
        run: |
          python .github/workflows/telegram_notify.py
        env:
          MY_BOT_TOKEN: ${{ secrets.MY_BOT_TOKEN }}
          MY_BOT_CHAT_ID: ${{ secrets.MY_BOT_CHAT_ID }}

